<div class="background-container">
  <header>
    <div class="title">
      <img class="headerImage" src="assets/logo.png" alt="" />
      Tracking devices

      <button class="btn btn-outline btn-header" (click)="redirectMap()">
        ACCUEIL
      </button>
      <button
        class="btn btn-outline btn-header params"
        mat-button
        [matMenuTriggerFor]="belowMenu"
      >
        Manorintsoa
        <mat-icon>keyboard_arrow_down</mat-icon>
      </button>
      <mat-menu #belowMenu="matMenu" yPosition="below">
        <button
          [routerLink]="['/materiel']"
          routerLinkActive="router-link-active"
          mat-menu-item
        >
          Matériels
        </button>
        <button
          [routerLink]="['/parametres']"
          routerLinkActive="router-link-active"
          mat-menu-item
        >
          Parametres
        </button>
        <button mat-menu-item (click)="deconnexion()">Deconnexion</button>
      </mat-menu>
    </div>
  </header>

  <br />

  <div class="container">
    <h2>Utilisateur</h2>

    <button class="btn btn-success btn-lg">Reset password</button>
    <button class="btn btn-success btn-lg">Change password</button>
    <br />
    <br />
    <br />

    <br />
    <br />
    <h2>Paramètres</h2>
    <p>Liste des paramètres</p>

    <br />
    <br />
    <h2>Log</h2>
    <p>Log des erreurs</p>
  </div>
</div>

<ngx-spinner
  bdColor="rgba(51,51,51,0.8)"
  size="medium"
  color="#fff"
  type="ball-scale-multiple"
>
  <p style="font-size: 20px; color: white">Loading...</p>
</ngx-spinner>
